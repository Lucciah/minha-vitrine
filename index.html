<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tooltipster/2.3.0/css/reset.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no=referrer" />
</head>
<body>
   <main>
    <header>
        <h2>Olá</h2>
        <h1>Bem vindo ao meu cartão de visitas digital</h1>
    </header>
    <section>
        <figure>
            <img src="https://github.com/Lucciah.png" alt="">
            <figcaption>@Lucciah</figcaption>
        </figure>
    </section>

    <section>
        <ul>
            <li>
                <a href="">
                    <i class="fa-brands fa-linkedin"></i> Linkedin
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="">
                    <i class="fa-brands fa-instagram"></i> Instagram
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="">
                    <i class="fa-brands fa-whatsapp"></i> WhatsApp
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="">
                    <i class="fa-brands fa-github"></i> GitHub
                </a>
            </li>
        </ul>
    </section>
   </main> 
</body>
</html>
